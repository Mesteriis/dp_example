{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block title %}Наше первое приложение{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Наше первое приложение">
  <meta name="author" content="Mescheryakov Alexander">

  <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicons/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicons/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'images/favicons/site.webmanifest' %}">

  {% block css %}
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/project.css' %}" rel="stylesheet">
  {% endblock %}
  {% block javascript %}
    <script defer src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script defer src="{% static 'js/project.js' %}"></script>
  {% endblock javascript %}
</head>
<body>
{% include 'include/nav.html' %}

<div class="container p-3 d-flex justify-content-center">
  {% block content %}
  {% endblock %}
</div>

{% include 'include/footer.html' %}
</body>
</html>
